<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora adição</title>
    <link rel="stylesheet" href="estilo/calculadoraS.css">
</head>
<body>
    <header>
        <h1>Calculadora adição</h1>
    </header>

    <input type="number" name="textN1" id="textN1"> +
    <input type="number" name="textN2" id="textN2">
    <input type="button" id="botao-soma" value="Somar" onclick="somar()">
    <p class="res">Resposta: </p>

    <input type="number" name="input_vezesN1" id="input_vezesN1"> x
    <input type="number" name="input_vezesN2" id="input_vezesN2">
    <input type="button" id="botao-soma" value="Multiplicar" onclick="multiplicar()">
    <p class="res_vezes">Resposta: </p>

    
    <script src="script/calculadora-s.js"></script>
</body>
</html>
