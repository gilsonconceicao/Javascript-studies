<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora </title>
    <link rel="stylesheet" href="estilo/ex008.css">
</head>
<body>
    <header>
        <h1>CALCULADORA E TESTE</h1>
    </header>

    <main>
        <article>
            <form id="calculadora_form" action=""> 
                <fieldset>
                    <h2 id="legend">CALCULADORA</h2>
                    <!----conta de adição. --->
                    <input type="number" name="input_MaisN1" id="input_MaisN1"> +
                    <input type="number" name="input_MaisN2" id="input_MaisN2"> 
                    <input type="button" value="Somar" class="botao_calcular" onclick="somar()">
                    <p class="res_mais">Resposta: </p>

                    <!----conta subtrair --->
                    <input type="number" name="input_MenosN1" id="input_MenosN1"> -
                    <input type="number" name="input_MenosN2" id="input_MenosN2">
                    <input type="button" value="Subtrair" class="botao_calcular" onclick="subtrair()">
                    <p class="res_menos">Resposta: </p>

                    <!---- conta de multiplicação ---->
                    <input type="number" name="input_vezesN1" id="input_vezesN1"> x
                    <input type="number" name="input_vezesN2" id="input_vezesN2">
                    <input type="button" value="Multiplicar" class="botao_calcular" onclick="multiplicar()">
                    <p class="res_vezes">Resposta: </p>

                    <!---- conta de divisão ---->
                    <input type="number" name="input_dividirN1" id="input_dividirN1"> /
                    <input type="number" name="input_dividirN2" id="input_dividirN2">
                    <input type="button" value="Dividir" class="botao_calcular" onclick="divisão()">
                    <p class="res_dividir">Resposta: </p>
                   
                </fieldset>
            </form>
        </article>

        <article id="box_cores">
            <h2>Clique na cor que deseja e aparecerá no bloco ao lado. </h2>

            <div id="conteiner_div">
                <div id="mostrar_cor01"></div>
                <div id="recebe_cor02"></div>

                <div id="mostrar_cor03"></div>
                <div id="recebe_cor01"></div>

                <div id="mostrar_cor05"></div>
                <div id="recebe_cor06"></div>
            </div>

        </article>
    </main>


    <script src="script/ex008.js"></script>
</body>
</html>
