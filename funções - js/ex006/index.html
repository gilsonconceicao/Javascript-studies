<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora e interações</title>
    <link rel="stylesheet" href="estilo/ex006.css">
</head>

<body>
    <header>
        <h1>Calculadora e interações</h1>
    </header>

    <main>
        <h2>Calculadora com JS</h2>
        <article id="calculadorajs">
           
            <input type="number" name="adicaoN1" id="adicaoN1"> +
            <input type="number" name="adicaoN2" id="adicaoN2">
            <input type="button" value="Somar" class="botoes_c" onclick="botãoMais()">
            <p class="res_mais">Resposta: </p>

            <input type="number" name="subtrairN1" id="subtrairN1"> -
            <input type="number" name="subtrairN2" id="subtrairN2">
            <input type="button" value="Subtrair" class="botoes_c" onclick="botãoMenos()">
            <p class="res_menos">Resposta: </p>

            <input type="number" name="vezesN1" id="vezesN1"> x
            <input type="number" name="vezesN2" id="vezesN2">
            <input type="button" value="Multiplicar" class="botoes_c" onclick="botãovezes()">
            <p class="res_vezes">Resposta: </p>
        </article>
        <hr>
        <article id="blocos_div">
            <h2>Interações em blocos</h2>
            <div id="conteiner_div">

                <div id="bloco_1">1 | clique </div>
                <div id="bloco_2">2 | mova o mouse</div>
                <div id="bloco_3">3 | clique-duplo</div>
                <div id="bloco_4">4</div>
            </div>
        </article>
    </main>

    <script src="script/ex006.js"></script>
</body>

</html>
