<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 003</title>

    <style>
        body {
            background-color: #2a2a2a;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            color: gold;
            text-align: center; 
        }

        h2 {
            text-decoration: overline;
            
        }
        
        article {
            max-width: 400px;
            text-align: justify;
            margin-top: 10%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Primeiros comandos em JavaScript. </h1>
    </header>

    <main>
        <article>
            <h2>Olá, mundo!</h2>
            <p>Estava muito ansioso para começar em JS, espero muito que eu possa entender cada vez mais. Pelo pouco que sei tentarei praticar sempre. </p>
        </article>
    </main>

    <script>
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite mais um número: '))
        var soma = n1 + n2 

        window.alert (`A soma antre ${n1} e ${n2} é ${soma}`)

        /*
        Aqui fizemos a conversão de strings para number em soma usando o comando: 

        - Number() antes do prompt. 
        - Number.parseInt - numeros inteiros.  
        - Number.parseFloat - Numeros reais. 
        */
    </script>
</body>
</html>
