<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area01 {
            background-color: dodgerblue;
            color: white;
            font-size: 20px;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area01" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja
    </div>

    <script>
          var a = window.document.getElementById('area01')

        a.addEventListener('Click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('moseout', sair)
        function clicar() {
            a.innerHTML = 'Clicou'
            a.style.background = 'red'
            }
        function entrar() {
            a.innerHTML = 'Entrou'
        }
        function sair() {
            a.innerHTML =  'Saiu'
            a.style.background = 'dodgerblue'
        }
    </script>
</body>
</html>
