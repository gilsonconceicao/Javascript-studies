<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando object </title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        body {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        body div {
            background-color: dodgerblue;
            display: block;
            width: 200px;
            text-align: center;
            border-radius: 20px;
            margin: 2% 50px;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div>
        <h2>Object</h2>
    </div>
    <div>
        <h2>Manipulação</h2>
    </div>
    <div>
        <h2>Array e strings</h2>
    </div>
</body>

<script> // praticando objeto em javascript 

var user01 = {
    nome: 'Junior', 
    sobrenome: 'Santos', 
    idade: 16,
}

user01.pais = 'Brasil'; 
delete user01.idade

console.log(user01);
console.log(user01.nome);
console.log(user01.sobrenome); 
console.log(user01.pais); 
console.log(user01);

// por variáveis 


var nome = 'Juninho';
var varName = {
    nome
}
console.log(nome); 

// arrys 

var aninhados = {
    nome: 'JuniorSantos', 
    sobre: {
        linguagens: ['Javscript', 'PHP', 'SQL'] 
    }
}
console.log(aninhados); 
var {nome} = aninhados; 
console.log(nome); 
var { sobre: {linguagens} } = aninhados; 
console.log(linguagens); 

// return function name 

var nomeMostrar = (nome) => {
    return ` Olá, ${nome}!`; 
}

console.log(nomeMostrar('Junior')); 

// junção de object 

var juncao = {
    ...aninhados, 
    ...user01
}
console.log(juncao); 

// organizando em metodos de array 

var organizando = Object.keys(juncao); 
console.log(organizando); 

// aprenas valores 

var valores = Object.values(user01, aninhados, nomeMostrar);

console.log(valores); 

</script>

</html>
