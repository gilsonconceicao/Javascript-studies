<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis manipuladas</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual o seu nome ?')
        window.alert(`Olá, ${nome}! É um prazer lhe conhecer. `) 

        var n1 = Number.parseInt(window.prompt(`${nome}, digite um número: `))
        var n2 = Number.parseInt(window.prompt(`${nome}, digite mais um número: `))

        var soma = n1 +n2

        window.alert(`A soma de ${n1} mais ${n2} é igual a: ${soma}, ${nome}`)

        window.alert (`${nome}, veja o seu nome em letras MAIÚSCULAS.`)
        
        document.write(`${nome}, o seu nome em letras maiúscula é: ${nome.toUpperCase()} e o seu nome em letras minusculas é, ${nome.toLowerCase()} `)

    </script>
</body>
</html>
