<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetições com digito</title>
    <link rel="stylesheet" href="style/digito.css">
</head>
<body>
    <header>
        <h1>REPETIÇÕES COM JAVASCRIPT</h1>
    </header>
    <main>
        <article>
            <h2 class="titulo_conteiner">repetitions with digit</h2>
            <div class="box_style">
                <div>
                    
                    <h3 class="subt_conteiner">Digite um número contar até ele</h3>
                    <div id="exemplo">
                        <h3>Exemplo: </h3>
                        <p>Digito: 5 </p>
                        <p><br> 0 1 2 3 4 5</p>
                    </div>
                </div>
                <div class="area_digito">
                    <label for="numero">Digite um número: </label>
                    <input type="number" name="numero" id="n_digito">
                    <input type="button" value="contar" onclick="contagem()" >
                    <p id="res">Resposta: </p>
                </div>
            </div>
        </article>
    </main>
</body>
<script src="script/contagem.js"></script>
</html>
