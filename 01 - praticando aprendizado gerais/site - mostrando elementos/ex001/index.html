<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/mostrar.css">
    <title>Mostrar elementos </title>
</head>
<body>
    <header>
        <h1>CURIOSIDADES</h1>
        <p>Teses de mostrar elementos com javascript</p>
    </header>
    <section class="box_conteiner">
        <div class="box_conteudo">
            <div id="cont_stave">
                <img src="imagens/stave jobs.png" alt="stave_jobs.png">
                <h2>Stave Jobs </h2>
            </div>
            <div id="cont_mark">
                <img src="imagens/mark zuckerberg.png" alt="mark_zukerberg.png">
                <h2>Mark Zukerberg</h2>
            </div>
            <div id="cont_bill">
                <img src="imagens/bill gates.png" alt="bill_gates.png">
                <h2>Bill Gates</h2>
            </div>
        </div>
        <div id="box_botoes">
            <div>
                <button id="btn_stave">Mostrar Stave</button>
            </div>
            <div>
                <button id="btn_mark">Mostar Mark</button>
            </div>
            <div>
                <button id="btn_gates">Mostrar Gates</button>
            </div>
        </div>
    </section>
</body>
<script src="script/mostrar_text.js"></script>
</html>
