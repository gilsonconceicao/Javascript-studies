<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício gerais</title>
    <link rel="stylesheet" href="style/praticaGerais.css">
</head>
<body onload="tama_page()">
    <header>
        <h1>Prática gerais</h1>
        <div class="res_tema"></div>
    </header>
    <section id="conteiener_div">
        <!----exercício de verificador--->
        <div class="verificador">
            <h2>Verificador de idade</h2>
            <p>Preencha os dados e veja as imagens correspondentes.</p>
            <div id="dados_verificar">
                <label for="anodenasc">Ano de nascimento: </label> 
                <input type="number" placeholder="ano de nascimento" name="ano" id="ano_nasc"> 
                <br>
                <input type="radio" name="genero" id="masc"> 
                <label for="masc">masculino</label> <br>
                <input type="radio" name="genero" id="fem">
                <label for="fem">feminino</label>
                <br>
                <input type="button" class="btn_conteiner" value="verificar" onclick="verificar_idade()">
            </div>
            <div id="res_verificar">
                
            </div>
        </div>

        <!----exercício de contagem--->
        <div class="contador">
            <h2>Contador completo</h2>
            <p>Preencha os valores e realize a contagem.</p>
            <div id="dados_contar">
                <label for="inicio">Início:</label> <br>
                <input type="number" class="num_contagem" placeholder="onde começar" name="inicio" id="txtI"><br>
                <label for="passo">Passo: </label> <br>
                <input type="number" class="num_contagem" placeholder="exemplo: de 2 em 2" name="passo" id="txtP"><br>
                <label for="fim">Fim:</label> <br>
                <input type="number" class="num_contagem" placeholder="onde terminar" name="fim" id="txtF"><br>
                <br>
                <input type="button" class="btn_conteiner" value="contar" onclick="contador_completo()">

                <div id="res_contador">

                </div>
            </div>
        </div>

        <!----exercício de contagem--->
        <div class="tabuada">
            <h2>Tabuada automática</h2>
            <p>Digite um valor e veja o resultado.</p>
            <div id="dados_tabuada">
                <label for="num">Digite um número: </label> <br>
                <input type="number" name="numero_tab" id="numtab"> 
                <input type="button" class="btn_conteiner" value="gerar tabuada" onclick="gerar_tabuada()">
                <br>
                <select name="tabuada" size="11" id="tabSel"></select>
            </div>
        </div>
    </section>
</body>
<script src="script/verificador.js"></script>
<script src="script/contador.js"></script>
<script src="script/tabuada.js"></script>
<script src="script/tema.js"></script>
</html>
