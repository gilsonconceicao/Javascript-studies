<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
    <link rel="stylesheet" href="src/style/formPage.css">
</head>
<body>
    <header>
        <h2>Factory With Forms</h2>
    </header>
    <main>
        <section class="conteinerHomeForm">
            <form id="formPersonChecked">
                <h3>Preencha seus dados</h3>
                <label for="name">Seu nome: </label>
                <input type="text" name="name" id="nameUser">
                <br>
                <label for="name">Data de nascimento </label>
                <input type="date" name="date" id="dateUserOption">
                <br>
                <div id="optionLanguages">
                    <p>O que você está estudando...</p>
                    <input type="radio" name="languages" id="htmlRadio">
                    <label for="js">html</label>
                    <br>
                    <input type="radio" name="languages" id="cssRadio">
                    <label for="js">css</label>
                    <br>
                    <input type="radio" name="languages" id="jsRadio">
                    <label for="js">Javascript</label>
                </div>
                <p>Porque estuda programação?</p>
                <textarea name="textArea" id="textAreaUser" cols="30" rows="4">&#9998;</textarea><br>
                <button id="btnFormChecked">
                    <span>Verificar</span>
                    <svg width="34" height="34" viewBox="0 0 74 74" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <circle cx="37" cy="37" r="35.5" stroke="black" stroke-width="3"></circle>
                      <path d="M25 35.5C24.1716 35.5 23.5 36.1716 23.5 37C23.5 37.8284 24.1716 38.5 25 38.5V35.5ZM49.0607 38.0607C49.6464 37.4749 49.6464 36.5251 49.0607 35.9393L39.5147 26.3934C38.9289 25.8076 37.9792 25.8076 37.3934 26.3934C36.8076 26.9792 36.8076 27.9289 37.3934 28.5147L45.8787 37L37.3934 45.4853C36.8076 46.0711 36.8076 47.0208 37.3934 47.6066C37.9792 48.1924 38.9289 48.1924 39.5147 47.6066L49.0607 38.0607ZM25 38.5L48 38.5V35.5L25 35.5V38.5Z" fill="black"></path>
                    </svg>
                  </button>
            </form>
        </section>
        <section class="conteinerAnswer" id="answer_area">
            <article class="textAboutDados">
                <h3>Confira se os seus dados abaixo!</h3>
                <p>Essa menipulação de dados de um formulário foi feita com a linguagem javascript com condições, metodo destructuring, DOM(Document Object Model) entre outros... </p>
                <div id="ansewer-form">
                    <p class="resText"></p>
                    <p class="textAreaRes"></p>
                </div>
                <button id="btnEditar" onclick="editDados()">Editar</button>
            </article>
        </section>
    </main>
</body>
<script src="src/js/form.js"></script>
</html>
