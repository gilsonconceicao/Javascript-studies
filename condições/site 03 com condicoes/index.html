<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições | 01</title>
    <link rel="stylesheet" href="estilo/escolha-style.css">
</head>

<body>
    <header>
        <h1>Escolhas de pessoas com JS</h1>
    </header>

    <main>
        <article id="acoes">
            <h2>Escolha uma pessoa.</h2> <br>


            <div id="imagem_pessoa">
                <img src="imagens/usuario-vetor.png" alt="imagem_usuário">
            </div>

   

            <div class="conteiner_pessoas">

                <div>

                    <ul>

                        <br>
                        <li>Mark Zuckerberg</li>
                        <li>Mano Brown</li>
                        <li>Will Smith</li>
                        <li>Cristiano Ronaldo</li>
                    </ul>
                </div>
                <div class="label_input">
                    <label for="name_escolha">Digite o nome aqui: </label>
                    <input type="text" name="name_pessoa" id="name_pessoa" placeholder="Digite o nome" >
                    <p class="aviso">Escrever da maneira que está <strong>acima</strong>!</p>
                </div>
            </div>
            <input type="button" id="botao_escolhas" value="Confirmar" onclick="executar_escolhas()">


        </article>
    </main>


    <script src="script/escolhas.js"></script>
</body>

</html>
