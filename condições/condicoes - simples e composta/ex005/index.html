<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran e nacionalidade</title>
</head>
<body>
    <main>
        <article>
            <h2>Detran - Sistema de multas </h2>
            <label for="velocidade">Qual a sua velocidade <strong>km/h</strong>: </label>
            <input type="text" name="textNaciona" id="textNaciona">
            <input type="button" value="Verificar" onclick="Veriificar_velocidade()">

            <p id="res">Resposta: </p>
        </article>

        <article>
            <h2>Nacionalidade</h2>
            <label for="naciona">De qual país você é: </label>
            <input type="text" name="input_naciona" id="input_naciona">
            <input type="button" value="Ver" onclick="nacionalidade()">

            <p id="res_naciona">Resposta</p>
        </article>
    </main>

    <script src="script/ex005.js"></script>
</body>
</html>
