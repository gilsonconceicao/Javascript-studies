<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="estilo/ex007.css">
</head>

<body>
    <!---pegando textos/números de um formulário pessoal // teste--->

    <main>
        <header>
            <h1>FORMULÁRIO</h1>
            <p>Aqui está um exemplo simples de um formulário para capturar os dados.</p>
        </header>

        <div id="area_form">
            <form action="#">

                <label for="email">Digite o seu e-mail: </label>
                <input type="email" name="email" id="email_input"> 

                <label for="senha">Digite a sua senha: </label> 
                <input type="password" name="password" id="senha">

                <input type="button" value="Entrar" id="button_form" onclick="click_submit()">

            </form>
        </div>
    </main>

    <script src="script/formulario.js"></script>
</body>

</html>
