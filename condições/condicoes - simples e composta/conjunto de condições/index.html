<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conjunto de condições</title>
    <link rel="stylesheet" href="estilo/conjunto.css">
</head>
<body>
    <header>
        <h1>CONDIÇÕES EM JS </h1>
    </header>

    <main>
        <!---- nome do usuário---->
        <article id="nome_input"> 
            <h2>Preencha o seu nome abaixo</h2>
            <label for="nome">Qual é o seu nome? </label> <br>
            <input type="text" name="input_nome" id="input_nome">
            <input type="button" class="botoes_input" value="Confirmar" onclick="nome_pessoa()">
            <p id="res_nome">&#10143; </p>
        </article>

           <!---- idade do usuário---->
        <article id="idade_input">
            <h2>Preencha para maior de idade ou não </h2>
            <label for="idade">Qual é a sua idade? </label> <br>
            <input type="number" name="input_idade" id="input_idade">
            <input type="button" class="botoes_input" value="Confirmar" onclick="idade_pessoa()">

            <p id="res_idade">&#10143; </p>
        </article>  
           <!---- detran do usuário---->
        <article id="detran">
            <h2>Está multado? Verifique. </h2>
            <label for="velocidade">Qual a sua velocidade <strong>km/h</strong>? </label> <br>
            <input type="number" name="textvel" id="textvel"> 
            <input type="button" class="botoes_input" value="Verificar" onclick="velocidade()">

            <p id="res_detran">&#10143; </p>
        </article> 

        <!---- nacionalidades do usuário---->
        <article id="nacionalidade">
            <h2>De qual pais você é? </h3>
            <p>Obs:  Brasil será: <strong>brasileiro</strong>.  Para os demais paises: <br> <strong> estrangeiro</strong>. </p>

            <label for="naciona">Qual país você nasceu ? </label> <br>
            <input type="text" name="input_naciona" id="input_naciona">
            <input type="button" class="botoes_input" value="Conferir" onclick="nacionalidade()">

            <p id="res_naciona">&#10143; </p>
        </article>
    </main>

    <script src="script/conjunto.js"></script>
</body>
</html>
